<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dataList value="#{viewPatient.liste}" var="patient" type="ordered"> 
        <f:facet name="header">
           Liste des patients :
        </f:facet>
        #{patient.idPatient},#{patient.nomPatient}, #{patient.prenomPatient},        
        </p:dataList>
        <br />
        <br />
        
        <h:form>
            Enregistrement Patient (Nom, Prénom ): <br />
            <p:growl id="growl" showDetail="true" sticky="true" />  
            <h:inputText value="#{viewPatient.monPatient.nomPatient}"> 
            </h:inputText>
            <h:inputText value="#{viewPatient.monPatient.prenomPatient}">  
            </h:inputText> 
            <br />
            <h:commandButton value="Enregistrer" action="#{viewPatient.addPatient()}">   
            </h:commandButton>
        </h:form>
   
        <h:form>
           <br /> Suppression Patient (ID): <br /><br />
            <p:growl id="growl" showDetail="true" sticky="true" />  
            <h:inputText value="#{viewPatient.id}"> 
            </h:inputText>
            <br />
            <h:commandButton value="Supprimer" action="#{viewPatient.deletePatient()}">   
            </h:commandButton>
        </h:form>
        
        <h:form>
          <br /> Modifier des patients : <br /><br />
            <p:growl id="growl" showDetail="true" sticky="true" /> 
            ID du Patient | Nom Patient <br />
            <h:inputText value="#{viewPatient.idPat}"> 
            </h:inputText>
            <h:inputText value="#{viewPatient.nouveauPatient.nomPatient}"> 
            </h:inputText>
            <h:commandButton value="Modifier" action="#{viewPatient.editNomPatient()}">   
            </h:commandButton>
        </h:form>
        
         <h:form>
            <p:growl id="growl" showDetail="true" sticky="true" /> 
            ID du Patient | Prénom Patient <br />
            <h:inputText value="#{viewPatient.idPat}"> 
            </h:inputText>
            <h:inputText value="#{viewPatient.nouveauPatient.prenomPatient}">  
            </h:inputText> 
            <h:commandButton value="Modifier" action="#{viewPatient.editPrenomPatient()}">   
            </h:commandButton>
        </h:form>
        
    </h:body>
</html>
